<!DOCTYPE html>
<html>
<head>
  <title>Smart Environment Dashboard</title>
  <style>
    body { font-family: Arial; background-color: #f8f9fa; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #2B7B8C; color: white; }
  </style>
</head>
<body>
  <h2>IoT Smart Environment Dashboard</h2>
  <div style="margin-bottom: 20px;">
    <a href="/fan/on"><button style="padding: 10px;">Turn Fan ON</button></a>
    <a href="/fan/off"><button style="padding: 10px;">Turn Fan OFF</button></a>
  </div>

  <table>
    <tr>
      <th>Time</th>
      <th>Temperature (Â°C)</th>
      <th>LED</th>
      <th>Fan</th>
    </tr>
    {% for row in sensor_data %}
    <tr>
      <td>{{ row[3] }}</td>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
