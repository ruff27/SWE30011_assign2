<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Environment Monitor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .button-container {
            text-align: center;
            margin: 30px auto;
        }
        .control-button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Smart Environment Monitor Dashboard</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Temperature (Â°C)</th>
            <th>Potentiometer</th>
            <th>Button State</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="button-container">
        <form action="/control" method="POST">
            <button type="submit" name="action" value="fan_on" class="control-button">Turn Fan ON</button>
            <button type="submit" name="action" value="fan_off" class="control-button">Turn Fan OFF</button>
        </form>
    </div>
    <div style="text-align: center; font-size: 18px; margin: 20px;">
        Fan Status: <strong style="color: {{ 'green' if fan_status == 'ON' else 'red' }}">{{ fan_status or 'Unknown' }}</strong>
    </div>
</body>
</html>
