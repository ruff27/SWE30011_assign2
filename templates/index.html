<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .data-box {
            background: #eef;
            padding: 10px 15px;
            margin: 10px 0;
            border-left: 5px solid #337ab7;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 5px;
            width: 100px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            background: #337ab7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Home Environment Monitor</h1>

        <div class="data-box">
            <strong>Potentiometer Value:</strong> {{ data.potValue }}
        </div>
        <div class="data-box">
            <strong>Motion Detected:</strong> {{ data.motion }}
        </div>
        <div class="data-box">
            <strong>Temperature (Â°C):</strong> {{ data.temperature }}
        </div>
        <div class="data-box">
            <strong>Last Updated:</strong> {{ data.time }}
        </div>

        <form method="POST">
            <label for="threshold">Set Threshold (UI only):</label><br><br>
            <input type="number" name="threshold" id="threshold" min="0" max="1023" value="{{ threshold or '' }}">
            <input type="submit" value="Apply">
        </form>
    </div>
</body>
</html>
